<!DOCTYPE html>
<html>

<head>
    <title>Cypress Selector Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Cypress Selector Generator</h1>
    <p>Click on an element after clicking the "Select an Element" button to generate a Cypress selector.</p>
    <button id="simple-selector">Select an Element</button>

    <hr />

    <p>Select, copy and paste the entire element here using the DevTools (F12) to generate a Cypress selector.</p>
    <textarea id="element-html" placeholder="Paste Element Here"></textarea>
    <button id="get-selector">Generate Selector</button>
    <p id="selector-output"></p>

    <small>Copyright (c) 2025 Diogo Bettencourt</small>
    <script src="popup.js"></script>
</body>

</html>
